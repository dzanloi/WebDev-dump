<!-- Create a simple Program to build the Calculator in JavaScript using with HTML and CSS web languages. -->  
<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title>Kwentador</title>
<script src="calculator.js"></script>
<link href="style.css" rel="stylesheet" />
</head>  
<body>  
<h1>Kwentador</h1>  
<div class="calculator">
  <div class="input" id="input"></div>

  <div class="buttons">
    <div class="operators">
      <div onclick="appendOperator('+')">+</div>
      <div onclick="appendOperator('-')">-</div>
      <div onclick="appendOperator('*')">&times;</div>
      <div onclick="appendOperator('/')">&divide;</div>
    </div>

    <div class="leftPanel">
      <div class="numbers">
        <div onclick="appendNumber(7)">7</div>
        <div onclick="appendNumber(8)">8</div>
        <div onclick="appendNumber(9)">9</div>
      </div>
      <div class="numbers">
        <div onclick="appendNumber(4)">4</div>
        <div onclick="appendNumber(5)">5</div>
        <div onclick="appendNumber(6)">6</div>
      </div>
      <div class="numbers">
        <div onclick="appendNumber(1)">1</div>
        <div onclick="appendNumber(2)">2</div>
        <div onclick="appendNumber(3)">3</div>
      </div>
      <div class="numbers">
        <div onclick="appendNumber(0)">0</div>
        <div onclick="appendNumber('.')">.</div>
        <div id="clear" onclick="clearInput()">C</div>
      </div>
    </div>
    <div class="equal" id="result" onclick="calculateResult()">=</div>
  </div>
</div>
<script src="script.js"></script>

</body>  
</html>
