<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Activity F2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="script.js" async defer></script>

        <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    </head>





    <!-- BODY STARTS HERE -->
    <body onload="startForm()">
        <form name="order">
            <header>
                <h1><span onclick="clickeed()">Shopee</span> Form</h1>
                <hr>
            </header>

            <div class="order-form">
                <h2>Order Form</h2>
                <label id="labels"><p>Date:</p> <input type="text" id="date" name="formdate" disabled></label>
            </div>

            
            <!-- Start of 1st fieldset -->
            <fieldset class="product-form">
                <legend>Select a product</legend>

                <!-- PRODUCT -->
                <div class="order-form">
                    <label>
                        <p id="labels">Product </p>
                        <select class="products" name="product" onchange="order_price()">
                            <option selected> Products from GPS-ware</option>
                            <option value="19.95">GoMap 1.0 ($19.95)</option>
                            <option value="29.95">Drive Planner 2.0 ($29.95)</option>
                            <option value="29.95">Hiker 1.0 ($29.95)</option>
                            <option value="149.50">G-Receiver I ($149.50)</option>
                            <option value="199.50">G-Receiver II ($199.50)</option>
                            <option value="249.50">G-Receiver III ($249.50)</option>
                        </select>
    
                        <select class="qty" name="qty" onchange="order_price()">
                            <option selected disabled value="0">Quantity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </label>
                    <input type="text" placeholder="0.00" id="sub1" name="sub1" disabled>
                </div>


                <!-- TAX -->
                <div class="order-form">
                    <p id="labels">Tax 5%</p>
                    <input type="text" name="sub2" id="sub2" placeholder="0.00" disabled>
                </div>


                <!-- SHIPPING -->
                <div class="order-form">
                    <p id="labels">Shipping:</p>
                    <div class="shipping">
                        <label><input type="radio" name="shipping" value="7.95" onclick="getShipping(this.value)"> Standard (3-5 days): $7.95</label>
                        <label><input type="radio" name="shipping" value="9.95" onclick="getShipping(this.value)"> Express (2 days): $9.95</label>
                        <label><input type="radio" name="shipping" value="12.95" onclick="getShipping(this.value)"> Next Day (1 day): $12.95</label>
                    </div>
                    <input type="text" placeholder="0.00" name="sub3" id="sub3" disabled>
                </div>

                <!-- TOTAL -->
                <footer>
                    <label>TOTAL <input onchange="getTotal()" placeholder="0.00" id="total" name="total" onchange="getTotal()" disabled></label>
                </footer>
            </fieldset>



            <!-- Start of second fieldset -->
            <fieldset class="product-form">
                <legend>Shipping address</legend>


                <!-- NAME -->
                <div class="order-form">
                    <label for="name" id="labels">Name: <input type="text" name="sname" size="38" id="for_bord_rad"></label>
                </div>

                <!-- STREET -->
                <div class="order-form">
                    <label for="Street" id="labels">Street: <textarea name="sstreet" id="for_bord_rad" cols="40" rows="3"></textarea></label>
                </div>

                <!-- CITY -->
                <div class="order-form">
                    <label for="city" id="labels">City: <input type="text" name="scity" id="city" size="38"></label>
                    <label for="state">
                        <p id="labels">State: </p> 
                        <select name="sstate">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="DC">DC</option>
                            <option value="FL">FL</option>
                        </select>
                    </label>

                    <label for="zip" id="labels">ZIP: <input type="text" name="szip" id="zip"></label>
                </div>
            </fieldset>



            <!-- Start of third fieldset -->
            <fieldset class="product-form">
                <legend>Billing Address</legend>

                <label><input type="checkbox" name="billcb"> Same as shipping Address</label>
                <label><input type="checkbox" name="creditcb"> Bill me now with my credit card.</label>

                <!-- NAME -->
                <div class="order-form">
                    <label for="name" id="labels">Name: <input type="text" name="bname" size="38" id="for_bord_rad"></label>
                </div>

                <!-- STREET -->
                <div class="order-form">
                    <label for="Street" id="labels">Street: <textarea name="bstreet" id="for_bord_rad" cols="40" rows="3"></textarea></label>
                </div>

                <!-- CITY -->
                <div class="order-form">
                    <label for="city" id="labels">City: <input type="text" name="bcity" size="38" id="city"></label>
                    <label for="state">
                        <p id="labels">State: </p> 
                        <select name="bstate">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="DC">DC</option>
                            <option value="FL">FL</option>
                        </select>
                    </label>

                    <label id="labels">ZIP: <input type="text" name="bzip" id="for_bord_rad"></label>
                </div>
            </fieldset>



            <!-- Start of the last fieldset -->
            <fieldset class="product-form">
                <legend>Credit Card Information</legend>

                <!-- NAME -->
                <div class="order-form">
                    <label for="name" id="labels">Name: <input type="text" name="cname" size="36" id="name"></label>
                </div>


                <!-- CARDS -->
                <div class="last">
                    <div class="label">
                        <p id="labels">Card:</p>
                    </div>

                    <div class="cards">
                        <label><input type="radio" name="ccard"> American Express</label>
                        <label><input type="radio" name="ccard"> CitiBank</label>
                    </div>
                    
                    <div class="cards">
                        <label><input type="radio" name="ccard"> Diner's Club</label>
                        <label><input type="radio" name="ccard"> Discover</label>
                    </div>
                    
                    <div class="cards">
                        <label><input type="radio" name="ccard"> MasterCard</label>
                        <label><input type="radio" name="ccard"> Visa</label>
                    </div>
                </div>


                <!-- NUMBER -->
                <div class="order-form">
                    <label id="labels">Number: <input type="text" name="cnumber" size="36" id="for_bord_rad"></label>
                    
                    <div class="expiration">
                        <p id="labels">Expiration:</p>
                        <label id="expiration-end">
                            <select name="expmonth">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <p>/</p>
                            <select name="expyear">
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                            </select>
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="buttons">
                <button id="submit" onclick="sabmit()">Submit Order</button>
                <button id="cancel" onclick="cancel()">Cancel Order</button>
            </div>
        </form>
        
    </body>
</html>
